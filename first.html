.globe.moon{
width: 12px;
height:12px;
background: #d6d6d6;
right:2px;
top:8px;


}
.globe{
border-radius: 50%;
position: absolute;
}
.orbit.earth{
    position: relative;
    animation: orbit 36.5s linear infinite;
    height: 200px;
    left:30px;
    top:30px;
    width: 200px;

}
.orbit.moon{
    animation:orbit 2.7s linear infinite;
    height:80px; left:-25px; right:-25px; width:80px;
}
.orbit{
    position:relative;
    border: solid;
    border-color:white transparent 
    transparent transparent;
    border-radius: 50%; 
    border-width: 1px 1px 0 0;
    box-sizing: border-box;
    transform: rotate(0deg); 
    transform-origin: center;

}
@keyframes orbit{
    to{
        transform: rotate(360deg);
    }
}
